<!DOCTYPE html>
<html ng-app="gorilla.app">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Angular App</title>

  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />
</head>

<body>

  <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">Angular</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#" target="_blank">Home</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container" ng-controller="profileController">

    <div class="row">
      <div class="col-sm-4">
        <input type="text" ng-model="profile.name" class="form-control" placeholder="Nome" />
      </div>

      <div class="col-sm-4">
        <label>
          <input type="checkbox" ng-model="profile.male" /> Masculino
        </label>
      </div>
    </div>

    <button class="btn btn-success" ng-click="add()">
      Add
    </button>

    {{message}} | {{messageProfile | date: 'mediumTime'}}

    <hr />

    <div class="row">
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="search" placeholder="Search..." />
      </div>
      <div class="col-md-2 text-center">
        Last Update<br />
        {{lastUpdate | date: "mediumTime"}}
      </div>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Sexo</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-if="profiles.length == 0">
          <td colspan="4" class="text-center">Ninguem aqui...</td>
        </tr>
        <tr ng-repeat="item in profiles | filter: search">
          <td>{{$index+1}}.</td>
          <td>{{item.name}}</td>
          <td>
            <span ng-show="item.male">Masculino</span>
            <span ng-show="!item.male">Feminino</span>
          </td>
          <td class="text-right">
            <button class="btn btn-danger" ng-click="remove($index)">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <!-- container -->

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/mvc/5.2.3/jquery.validate.unobtrusive.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>

  <script src="js/app.js"></script>
</body>

</html>
